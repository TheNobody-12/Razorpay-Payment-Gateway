<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <div class="container text-center p-5">
        <img src="{{ url_for('static', filename='images/landimg.png') }}" alt="payment" class="img-fluid" style="height: 300px;">
        <br>
        Hello {{payment['name']}} , your payment of {{payment['amount'] / 100}} has been created of order id {{payment['id']}}. Thank you for shopping with us.
        <br>
    <form method="post" action="/success" class="mt-3">
        <script 
        src="https://checkout.razorpay.com/v1/checkout.js"
        data-key="rzp_test_LTfyCAtrtzyqFA"
        data-amount="{{payment['amount']}}"
        data-currency="INR"
        data-order_id="{{payment['id']}}"
        data-buttontext="Pay with Razorpay"
        data-name="Techdome Private Ltd"
        data-description="Complete Your Payment"
        data-theme.color="#F37254"></script>
        <input type="hidden" custom="Hidden Element" name="hidden">
    </form>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
