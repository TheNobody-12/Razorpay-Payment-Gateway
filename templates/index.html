<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" href="#">Complete Your Payment Proces</span>
        </div>
      </nav>

      <div class="container">
        <div class="row shadow mt-5 p-4">
            <!-- jinga templating to add image -->
            <div class="col-lg-6">
                <img src="{{ url_for('static', filename='images/landimg.png') }}" alt="payment" class="img-fluid">
            </div>

            <div class="col-lg-6 mt-5">
                <h3> Pay For Happiness</h3>
                <p>Pay for your happiness and get the best service from us.</p>

                <form method="post">
                    <input type="text" name="name" placeholder="Enter Your Name" class="form-control mb-2" required>
                    <input type="email" name="email" placeholder="Enter Your Email" class="form-control mb-2" required>
                    <input type="text" name="address" placeholder="Enter Current Address" class="form-control mb-2" required>
                    <input type="number" name="amount" placeholder="Enter Amount" class="form-control mb-2" required>
                    <input type="submit" value="Pay Now" class="btn btn-primary">
                </form>
            </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
